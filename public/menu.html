<body class="bg-stone-50 font-poppins">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-bistro-dark tracking-tighter">
                GILDED<span class="text-bistro-gold">FORK.</span>

            <div class="hidden md:flex space-x-8 font-semibold uppercase text-sm">
                <a href="index.html" class="text-bistro-gold">Home</a>

                <a href="menu.html" class="hover:text-bistro-gold transition">Menu</a>

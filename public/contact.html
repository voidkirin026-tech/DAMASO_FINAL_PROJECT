<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glided Fork | Modern Bistro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
</head>
<body class="bg-stone-50 font-poppins">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-bistro-dark tracking-tighter">
                GILDED<span class="text-bistro-gold">FORK.</span>
            </div>

            <div class="hidden md:flex space-x-8 font-semibold uppercase text-sm">
                <a href="index.html" class="text-bistro-gold">Home</a>
                <a href="about.html" class="hover:text-bistro-gold transition">About</a>
                <a href="menu.html" class="hover:text-bistro-gold transition">Menu</a>
                <a href="contact.html" class="hover:text-bistro-gold transition">Contact</a>
            </div>

            <button class="md:hidden text-bistro-dark">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </nav>

    <div class="bg-bistro-dark py-12 text-white text-center">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="text-bistro-gold mt-2">We'd love to hear from you.</p>
    </div>

    <section class="container mx-auto px-6 py-20 grid md:grid-cols-2 gap-12">
        <div class="space-y-8">
            <h2 class="text-3xl font-bold text-bistro-dark">Get In Touch</h2>
            <p class="text-gray-600">Have a question about our menu to book a private event? Reach out to us below.</p>

            <div class="flex items-start space-x-4">
                <div class="bg-bistro-gold p-3 rounded-lg text-bistro-dark">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L7.071 6. 071a2 2 0 010-2.828l. 707-. 707a2 2 0 012.828 0L20.485 14.14a2 2 0 010 2.828l-.707.707a2 2 0 01-2.828 0z"></path></svg>
                </div>
                <div>
                    <h4 class="font-bold">Locations</h4>
                    <p class="text-gray-500">123 Culinary Ave, Foodie City</p>
                </div>
            </div>
        </div>

        <form class="bg-white p-8 rounded-2xl shadow-xl border-t-4 border-bistro-gold">
            <div class="grid gap-6">
                <div>
                    <label for class="block text-sm font-bold mb-2">Full Name</label>
                    <input type="text" class="w-full border border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-bistro-gold outline-none">
                </div>
                <div>
                    <label for="message" class="block text-sm font-bold mb-2">Message</label>
                    <textarea rows="4" class="w-full border-gray-200 rounded-lg p-3 focus:ring-2 focus:ring-bistro-gold outline-none"></textarea>
                </div>
                <button type="submit" class="bg-bistro-dark text-white font-bold py-3 rounded-lg hover:bg-bistro-gold hover:text-bistro-dark transition duration-300">
                    Send Message
                </button>
            </div>
        </form>
    </section>
</body>
</html>
